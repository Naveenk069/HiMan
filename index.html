<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RiceCafe</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f3f4f6;
        font-family: "Poppins", sans-serif;
    }

    .text {
        font-size: 48px;
        font-weight: 700;
        color: #2c3e50;
        letter-spacing: 2px;
        animation: fadeInScale 2.2s ease-in-out infinite alternate;
    }

    @keyframes fadeInScale {
        0% {
            opacity: 0.3;
            transform: scale(0.9);
        }
        100% {
            opacity: 1;
            transform: scale(1.05);
        }
    }
</style>
</head>

<body>
    <div class="text">RiceCafe is Launching soon,Make orders via BOT!</div>
</body>
</html>
